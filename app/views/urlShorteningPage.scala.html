@(urlForm: Form[String])

@import views.html.helper._

@main(Messages("application.name")) {
    <h1>URL Shortener - URLish</h1>
    <p>Enter URL to shorten:</p>
    @form(action = routes.Application.urlFormSubmit()) {
        @inputText(urlForm("url"))
        <p class="buttons">
            <input type="submit" id="submit">
        <p>
    }
}
